    <body>
        <!--Create Navigation Bar-->

            <div class="container">
                <a class="navbar-brand" href="../index.html"><h2>Wild Creek Coffee</h2></a>
                <button
                    class="navbar-toggler d-lg-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">

        <br>
        <!--Create form-->
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Enter email">                  
                </div>
                <br>
                <div class="form-group">
                    <label for="Textarea1">Comments</label>
                    <textarea class="form-control" id="Textarea1" rows="3" placeholder="Suggestions"></textarea>
                  </div>
            </form>
        </div>
        <!--Embedded Map-->
        <br>
        <div class="map">
            <iframe src="https://www.google.com/maps/d/u/1/embed?mid=1ZxEzGCvN5oF-BQmZ6TDnf0hcYmdKP0M&ehbc=2E312F" width="640" height="480"></iframe>
